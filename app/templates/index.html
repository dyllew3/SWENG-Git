<html>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  <header class="Header">
    <div>SWENG: <a href="/index">Home</a>, <a href="/login">GetRepos</a></div>
    {% if title %}
    <title>{{ title }} </title>
    {% else %}
    <title>SWENG-Git</title>
    {% endif %}
  </header>
  <body>
    
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
