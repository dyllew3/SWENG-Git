{% extends "index.html" %}


{% block content %}
  <h1>Get Repos</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
        Please enter your Github Username:<br>
        {{ form.username(size=80) }}<br>
      </p>
      <p>
        Please enter your Github Password:<br>
        {{ form.password(size=80) }}<br>
      </p>

      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
